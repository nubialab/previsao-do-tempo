<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Previsão do tempo</title>
  </head>

  <body>
    <div class="big-box">
      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="button-search" onclick="clickButton()">
        <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
      </button>

      <div class="media-box">
      <h2 class="city">Tempo de São Paulo</h2>
      <p class="temp">21</p>
      </div>

      <div class="minor-box">
      <img class="img-prev"
        alt="icone-info-tempo"
        src="https://openweathermap.org/img/wn/04n.png"
      />
      <p class="text-prev">Nublado</p>
      </div>
      <p class="humidity">Umidade: 76%</p>
  </body>
  <script src="scripts.js"></script>
</html>
